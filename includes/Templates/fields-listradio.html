<script id="tmpl-nf-field-listradio" type="text/template">
    <ul>
        {{{ data.renderOptions() }}}
    </ul>
</script>

<script id='tmpl-nf-field-listradio-option' type='text/template'>
    <# if ( ! visible ) { return '' } #>
    <li>
        <input type="radio" id="nf-field-{{{ data.fieldID }}}-{{{ data.index }}}" name="nf-field-{{{ data.fieldID }}}" class="{{{ data.classes }}} nf-element <# ( value == currentValue  || 1 == selected ) ? 'nf-checked' : '' #>" value="{{{ data.value }}}" <# ( value == currentValue  || 1 == selected ) ? 'checked="checked"' : '' #>> <label for="nf-field-{{{ data.fieldID }}}-{{{ data.index }}}" class="<# ( value == currentValue  || 1 == selected ) ? 'nf-checked-label' : '' #>">{{{ data.label }}}</label>
    </li>
</script>

<script id='tmpl-nf-field-listradio-other' type='text/template'>
    <li>
        <input type="radio" name="nf-field-{{{ data.fieldID }}}" class="{{{ data.classes }}} nf-element" value="nf-other" <# ( ! valueFound ) ? 'checked="checked"' : '' #>> <label>Other {{{ data.renderOtherText() }}}</label>
    </li>
</script>

<script id='tmpl-nf-field-listradio-other-text' type='text/template'>
    <input type="text" name="nf-field-{{{ data.fieldID }}}" class="nf-element" value="{{{ data.currentValue }}}">
</script>
