<script id="tmpl-nf-field-listcheckbox" type="text/template">
    <ul>
        {{{ data.renderOptions() }}}
    </ul>
</script>

<script id='tmpl-nf-field-listcheckbox-option' type='text/template'>
    <# if ( ! visible ) { return '' } #>
    <li>
        <input type="checkbox" id="nf-field-{{{ data.fieldID }}}-{{{ data.index }}}" name="nf-field-{{{ data.fieldID }}}" class="{{{ data.classes }}} nf-element<# ( isSelected ) ? ' nf-checked' : '' #>" value="{{{ data.value }}}" <# ( isSelected ) ? 'checked="checked"' : '' #>
        <label for="nf-field-{{{ data.fieldID }}}-{{{ data.index }}}" class="<# ( isSelected ) ? 'nf-checked-label' : '' #>">{{{ data.label }}}</label>
    </li>
</script>

<script id='tmpl-nf-field-listcheckbox-other' type='text/template'>
    <li <# ( ! visible ) ? 'style="display:none"' : '' #>>
        <input type="checkbox" name="nf-field-{{{ data.fieldID }}}" class="{{{ data.classes }}} nf-element" value="nf-other" <# ( ! valueFound ) ? 'checked="checked"' : '' #>>
         <label>Other
            {{{ data.renderOtherText() }}}
        </label>
    </li>
</script>

<script id='tmpl-nf-field-listcheckbox-other-text' type='text/template'>
    <input type="text" name="nf-field-{{{ data.fieldID }}}" class="nf-element" value="{{{ data.currentValue }}}">
</script>
